{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Dual Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon"
              type="image/x-icon"
              href="{% static 'global/images/favicon.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'app_chat/css/conversation.css' %}">
    </head>
    <body class="bg-light">
        <div class="container py-4">
            <a class="btn btn-secondary mb-4" href="{% url 'chat-ui-list' %}">← Retornar à lista</a>
            <div class="row g-4">
                <!-- Chat A -->
                <div class="col-md-6">
                    <div class="card h-100 chat-window"
                         id="chatA"
                         data-conversation-id="{{ conversation_id }}">
                        <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
                            <h5 class="mb-0">Chat A</h5>
                            <div class="d-flex align-items-center">
                                <span class="me-3">Status: <strong class="status">Aberto</strong></span>
                                <button class="btn btn-light btn-sm btn-toggle-status">Fechar</button>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column overflow-auto messages p-3"></div>
                        <div class="card-footer d-flex">
                            <input type="text"
                                   class="form-control me-2 message-input"
                                   placeholder="Digite uma mensagem…">
                            <button class="btn btn-success btn-send">Enviar</button>
                        </div>
                    </div>
                </div>
                <!-- Chat B -->
                <div class="col-md-6">
                    <div class="card h-100 chat-window"
                         id="chatB"
                         data-conversation-id="{{ conversation_id }}">
                        <div class="card-header d-flex justify-content-between align-items-center bg-secondary text-white">
                            <h5 class="mb-0">Chat B</h5>
                            <div class="d-flex align-items-center">
                                <span class="me-3">Status: <strong class="status">Aberto</strong></span>
                                <button class="btn btn-light btn-sm btn-toggle-status">Fechar</button>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column overflow-auto messages p-3"></div>
                        <div class="card-footer d-flex">
                            <input type="text"
                                   class="form-control me-2 message-input"
                                   placeholder="Digite uma mensagem…">
                            <button class="btn btn-success btn-send">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"></script>
        <script src="{% static 'app_chat/js/conversation.js' %}"></script>
        <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Chat('chatA');
      new Chat('chatB');
    });
        </script>
    </body>
</html>
